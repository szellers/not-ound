<!DOCTYPE html>
<html>
<head>
	<title>404 Not -ound</title>
	<script type="text/javascript">
		function setOund(options) {
			var index = Math.floor(Math.random() * options.length);
			var choice = options[index];

			var elements = document.getElementsByClassName('found');
			window.title = "404 Not " + choice.text;
			for (var i = 0; i < elements.length; i++) {
				elements[i].innerText = choice.text;
			}
		}
	</script>
</head>
<body>

<p>The requested URL <span id="url"></span> was not <span class="found">found</span> on this server.</p>
